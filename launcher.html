<!DOCTYPE html>
<html>
<head>
  <title>Download ToMS Launcher</title>
</head>
<body style="font-family:sans-serif; padding:20px;">
  <h2>Download ToMS Launcher</h2>
  <p>Klik tombol di bawah untuk download otomatis launcher:</p>
  <button onclick="downloadLauncher()">Download Launcher</button>

  <script>
    function downloadLauncher() {
      fetch("https://raw.githubusercontent.com/ToMS-pro/oftol/main/oftool.bat")
        .then(res => {
          if (!res.ok) throw new Error("File tidak ditemukan");
          return res.blob();
        })
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "oftool.bat";
          document.body.appendChild(a);
          a.click();
          a.remove();
        })
        .catch(err => alert("Gagal download: " + err.message));
    }
  </script>
</body>
</html>
